<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body class="bg-secondary">
    <section class="d-flex flex-column align-items-center">
      <form action="/products" method="post" class="d-flex flex-column align-items-center">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label" style="color: white">Producto</label>
          <input for="exampleInputEmail1"
            type="text"
            class="form-control"
            name="title"
            placeholder="Nombre del producto"
            required
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label" style="color: white" >Precio</label>
          <input type="number" name="price" class="form-control" placeholder="0000" required/>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label " style="color: white">Imagen URL</label>
          <input type="text" class="form-control" name="thumbnail" placeholder="https://ejemplo.com" required/>
        </div>
        </div>
        <button type="submit" class="btn btn-primary">Cargar Producto</button>
      </form>
      <a href="/products"
        ><input
          class="btn btn-primary my-4"
          type="submit"
          value="Ver Productos"
      /></a>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
